<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div class="box"></div>
      <div class="box col-center"></div>
      <div class="box"></div>
      <div class="box row-center"></div>
      <div class="box col-center row-center">X</div>
      <div class="box row-center"></div>
      <div class="box"></div>
      <div class="box col-center"></div>
      <div class="box"></div>
    </main>
  </body>
</html>
