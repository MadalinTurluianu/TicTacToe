<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div class="box"></div>
      <div class="box col-center"></div>
      <div class="box"></div>
      <div class="box row-center"></div>
      <div class="box col-center row-center"></div>
      <div class="box row-center"></div>
      <div class="box"></div>
      <div class="box col-center"></div>
      <div class="box"></div>
    </main>

    <form class="initial-settings">
      <div class="player1">
        <label for="player1">P1 Name</label>
        <input id="player1" type="text" name="player1" required>
        <label for="X">X </label>
        <input id="X" type="radio" name="symbol" required>
        <label for="O">O </label>
        <input id="O" type="radio" name="symbol" required>
      </div>
      <div class="player2">
        <label for="player2">P2 Name</label>
        <input id="player2" type="text" name="player2" required>
      </div>
      <button type="submit">Play</button>
    </form>
  </body>
</html>
